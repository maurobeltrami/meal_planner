{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpesaFacile | {{ title }}</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <a href="{% url 'weekly_plan' %}" class="back-link">‚¨ÖÔ∏è Torna al Piano Settimanale</a>
    
    <h1>üçΩÔ∏è {{ title }}</h1>

    <div class="form-section recipe-list-container">
        
        {% if recipes %}
            {% for recipe in recipes %}
                <div class="recipe-list-item">
                    <span class="recipe-name">{{ recipe.name }}</span>
                    <a href="{% url 'recipe_update' pk=recipe.pk %}" class="edit-btn">
                        <i class="fas fa-pen"></i> Modifica
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p>Nessuna ricetta trovata nel ricettario. Inizia creando una nuova ricetta!</p>
        {% endif %}

    </div>

</body>
</html>

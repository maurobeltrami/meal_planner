{% load static %}

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpesaFacile | {{ title }}</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <a href="{% url 'weekly_plan' %}" class="back-link">
        <i class="fas fa-arrow-left"></i> Torna al Piano Settimanale
    </a>

    <h1>ðŸ“š {{ title }}</h1>

    <div class="form-section">
        {% if recipes %}
            <div class="recipe-list-container">
                {% for recipe in recipes %}
                    <div class="recipe-list-item">
                        <span class="recipe-name">{{ recipe.name }}</span>
                        <a href="{% url 'recipe_detail' pk=recipe.pk %}" class="edit-btn">
                            <i class="fas fa-edit"></i> Modifica
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Nessuna ricetta trovata nel ricettario. Inizia creando una nuova ricetta!</p>
        {% endif %}
        <div style="margin-top: 20px; text-align: center;">
            <a href="{% url 'recipe_create' %}" class="submit-btn">
                <i class="fas fa-plus"></i> Crea Nuova Ricetta
            </a>
        </div>
    </div>

</body>
</html>
